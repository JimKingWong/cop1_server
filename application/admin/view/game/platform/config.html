<form id="config-form" class="config-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12"></label>
        <div class="col-xs-9 col-sm-9">
            <dl class="list-unstyled fieldlist" data-name="row[config]">
                <dd>
                    <ins>{:__('key')}</ins>
                    <ins>{:__('value')}</ins>
                </dd>
                <dd>
                    <ins><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></ins>
                </dd>
            </dl>

            <!--请注意实际开发中textarea应该添加个hidden进行隐藏-->
            <textarea name="row[config]" class="form-control hide" cols="30" rows="5">{$row.config|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">确定</button>
        </div>
    </div>

</form>
