<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">风险评估:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
                <label for="row[risk]-0"><input id="row[risk]-0" name="row[risk]" type="radio" value="0"  /> <p>正常</p></label> 
                <label for="row[risk]-4"><input id="row[risk]-4" name="row[risk]" type="radio" value="4"  /> <p class="text-green">已审核</p></label>
            </div>
            <p class="text-red">审核并移除当前列表</p>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
