<div class="alert alert-info-light" style="margin-bottom:10px;">
    <b class="text-red">提示: </b> <br>
    1. 已审核的将不再监控, 不会发送消息到飞机 <br>
    2. 如需继续审核, 请找到博主id设为正常监控
</div>
<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            <li class="{:$Think.get.status === (string)0 ? 'active' : ''}"><a href="#t-0" data-value="0" data-toggle="tab">正常监控</a></li>
            <li class="{:$Think.get.status === (string)1 ? 'active' : ''}"><a href="#t-1" data-value="1" data-toggle="tab">已审核</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <!-- <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('user/risk/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a> -->
                        <!-- <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('user/risk/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a> -->
                        <!-- <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('user/risk/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a> -->
                        <!-- <a class="btn btn-info btn-disabled disabled btn-remove-list" href="javascript:;">审核并移除</a> -->
                        
                        <div class="dropdown btn-group {:$auth->check('user/risk/multi')?'':'hide'}">
                            <a class="btn btn-danger btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown">{:__('审核')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:" data-params="status=0">正常监控</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:" data-params="status=1">审核 (标记为审核, 则不在监控)</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/risk/edit')}"
                           data-operate-del="{:$auth->check('user/risk/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
